<!doctype html>
<html lang="en" data-framework="olives">
	<head>
		<meta charset="utf-8">
		<title>Olives â€¢ TobuyMVC</title>
		<link rel="stylesheet" href="node_modules/tobuymvc-common/base.css">
		<link rel="stylesheet" href="node_modules/tobuymvc-app-css/index.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section id="tobuyapp">
			<header id="header">
				<h1>tobuys</h1>
				<input id="new-tobuy" placeholder="What needs to be done?" autofocus data-event="listen:keydown,addTask">
			</header>
			<section id="main" data-stats="bind:toggleClass,nbItems,show">
				<input id="toggle-all" type="checkbox" data-event="listen:click,toggleAll" data-stats="bind:toggleCheck,nbCompleted">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="tobuy-list" data-model="foreach" data-router="toggleClassOnRouteChange">
					<li data-model="bind:toggleClass,completed,completed;">
						<div class="view">
							<input class="toggle" type="checkbox" data-model="bind:checked,completed">
							<label data-model="bind:textContent,title" data-event="listen:dblclick,startEdit"></label>
							<button class="destroy" data-event="listen:click,remove"></button>
						</div>
						<input class="edit" data-model="bind:value,title" data-event="listen:keydown,stopEdit; listen:blur,stopEdit">
					</li>
				</ul>
			</section>
			<footer id="footer" data-stats="bind:toggleClass,nbItems,show">
				<span id="tobuy-count"><strong data-stats="bind:innerHTML,nbLeft">0</strong> <span data-stats="bind:innerHTML,plural"></span> left</span>
				<ul id="filters">
				    <li>
			        	<a data-router="isLinkActive:selected" href="#/">All</a>
				    </li>
					<li>
			        	<a data-router="isLinkActive:selected" href="#/active">Active</a>
				    </li>
				    <li>
			        	<a data-router="isLinkActive:selected" href="#/completed">Completed</a>
				    </li>
				</ul>
				<button id="clear-completed" data-event="listen:click,delAll" data-stats="bind:toggleClass,nbCompleted,show">
					Clear completed
				</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a tobuy</p>
			<p>Created by <a href="http://github.com/podefr">Olivier Scherrer</a></p>
			<p>Part of <a href="http://tobuymvc.com">TobuyMVC</a></p>
		</footer>
		<script src="node_modules/tobuymvc-common/base.js"></script>
		<script src="olives-tobuy.js"></script>
	</body>
</html>
