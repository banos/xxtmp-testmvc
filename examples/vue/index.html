<!doctype html>
<html data-framework="vue">
	<head>
		<meta charset="utf-8">
		<title>Vue.js â€¢ TobuyMVC</title>
		<link rel="stylesheet" href="node_modules/tobuymvc-common/base.css">
		<link rel="stylesheet" href="node_modules/tobuymvc-app-css/index.css">
		<style> [v-cloak] { display: none; } </style>
	</head>
	<body>
		<section class="tobuyapp" v-cloak>
			<header class="header">
				<h1>tobuys</h1>
				<input class="new-tobuy" autofocus autocomplete="off" placeholder="What needs to be done?" v-model="newTobuy" @keyup.enter="addTobuy">
			</header>
			<section class="main" v-show="tobuys.length">
				<input class="toggle-all" type="checkbox" v-model="allDone">
				<ul class="tobuy-list">
					<li class="tobuy" v-for="tobuy in filteredTobuys" :key="tobuy.id" :class="{completed: tobuy.completed, editing: tobuy == editedTobuy}">
						<div class="view">
							<input class="toggle" type="checkbox" v-model="tobuy.completed">
							<label @dblclick="editTobuy(tobuy)">{{tobuy.title}}</label>
							<button class="destroy" @click="removeTobuy(tobuy)"></button>
						</div>
						<input class="edit" type="text" v-model="tobuy.title" v-tobuy-focus="tobuy == editedTobuy" @blur="doneEdit(tobuy)" @keyup.enter="doneEdit(tobuy)" @keyup.esc="cancelEdit(tobuy)">
					</li>
				</ul>
			</section>
			<footer class="footer" v-show="tobuys.length">
				<span class="tobuy-count">
					<strong v-text="remaining"></strong> {{pluralize('item', remaining)}} left
				</span>
				<ul class="filters">
					<li><a href="#/all" :class="{selected: visibility == 'all'}">All</a></li>
					<li><a href="#/active" :class="{selected: visibility == 'active'}">Active</a></li>
					<li><a href="#/completed" :class="{selected: visibility == 'completed'}">Completed</a></li>
				</ul>
				<button class="clear-completed" @click="removeCompleted" v-show="tobuys.length > remaining">
					Clear completed
				</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a tobuy</p>
			<p>Written by <a href="http://evanyou.me">Evan You</a></p>
			<p>Part of <a href="http://tobuymvc.com">TobuyMVC</a></p>
		</footer>
		<script src="node_modules/tobuymvc-common/base.js"></script>
		<script src="node_modules/director/build/director.js"></script>
		<script src="node_modules/vue/dist/vue.js"></script>
		<script src="js/store.js"></script>
		<script src="js/app.js"></script>
		<script src="js/routes.js"></script>
	</body>
</html>
