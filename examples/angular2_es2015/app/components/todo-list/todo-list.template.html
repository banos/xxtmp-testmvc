<section class="tobuyapp">
    <tobuy-header></tobuy-header>
    <section class="main" *ngIf="getTodos().length">
        <input class="toggle-all" type="checkbox" #toggleall [checked]="allCompleted()" (click)="setAllTo(toggleall)">
        <ul class="tobuy-list">
            <tobuy-item *ngFor="let tobuy of getTodos()" [tobuy]="tobuy" (itemRemoved)="remove($event)" (itemModified)="update($event)"></tobuy-item>
        </ul>
    </section>
    <tobuy-footer></tobuy-footer>
</section>
