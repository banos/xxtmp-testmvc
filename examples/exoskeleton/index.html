<!doctype html>
<html lang="en" data-framework="exoskeleton">
	<head>
		<meta charset="utf-8">
		<title>Exoskeleton.js â€¢ TobuyMVC</title>
		<link rel="stylesheet" href="node_modules/tobuymvc-common/base.css">
		<link rel="stylesheet" href="node_modules/tobuymvc-app-css/index.css">
	</head>
	<body>
		<section id="tobuyapp">
			<header id="header">
				<h1>tobuys</h1>
				<input id="new-tobuy" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="tobuy-list"></ul>
			</section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a tobuy</p>
			<p>Written by <a href="http://paulmillr.com">Paul Miller</a></p>
			<p>Part of <a href="http://tobuymvc.com">TobuyMVC</a></p>
		</footer>
		<script type="text/template" id="item-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%- title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>
		<script type="text/template" id="stats-template">
			<span id="tobuy-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
			<ul id="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<% if (completed) { %>
			<button id="clear-completed">Clear completed</button>
			<% } %>
		</script>
		<script src="node_modules/tobuymvc-common/base.js"></script>
		<script src="node_modules/exoskeleton/exoskeleton.js"></script>
		<script src="node_modules/microtemplates/index.js"></script>
		<script src="node_modules/backbone.localstorage/backbone.localStorage.js"></script>
		<script src="node_modules/backbone.nativeview/backbone.nativeview.js"></script>
		<script>Backbone.View = Backbone.NativeView;</script>
		<script src="js/models/tobuy.js"></script>
		<script src="js/collections/tobuys.js"></script>
		<script src="js/views/tobuy-view.js"></script>
		<script src="js/views/app-view.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
