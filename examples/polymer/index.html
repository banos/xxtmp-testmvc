<!doctype html>
<html lang="en" data-framework="polymer">
	<head>
		<meta charset="utf-8">
		<title>Polymer â€¢ TobuyMVC</title>
		<link rel="stylesheet" href="bower_components/tobuymvc-common/base.css">
		<link rel="stylesheet" href="bower_components/tobuymvc-app-css/index.css">
		<link rel="import" href="elements/elements.build.html" async>
		<!-- <link rel="import" href="elements/elements.html"> for dev -->
	</head>
	<body>
		<div id="tobuyapp">
			<header>
				<h1>tobuys</h1>
			</header>
			<template is="dom-bind">
				<td-model id="model" items="{{tobuys}}"></td-model>
				<td-tobuys model-id="model" items="{{tobuys}}"></td-tobuys>
			</template>
		</div>
		<footer id="info">
			<p>Double-click to edit a tobuy</p>
			<p>Created by <a href="https://www.polymer-project.org/1.0/">The Polymer Authors</a></p>
			<p>Part of <a href="http://tobuymvc.com">TobuyMVC</a></p>
		</footer>
		<script src="bower_components/tobuymvc-common/base.js" async></script>
		<script>
			(function () {
				// Feature detect and conditionally load the polyfills.
				var webComponentsSupported = ('registerElement' in document
					&& 'import' in document.createElement('link')
					&& 'content' in document.createElement('template'));

				if (!webComponentsSupported) {
					var script = document.createElement('script');
					script.async = true;
					script.src = 'bower_components/webcomponentsjs/webcomponents-lite.min.js';
					document.head.appendChild(script);
				}
			})();
		</script>
	</body>
</html>
