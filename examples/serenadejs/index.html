<!doctype html>
<html lang="en" data-framework="serenadejs">
	<head>
		<meta charset="utf-8">
		<title>Serenade.js â€¢ TobuyMVC</title>
		<link href="node_modules/tobuymvc-common/base.css" rel="stylesheet">
		<link rel="stylesheet" href="node_modules/tobuymvc-app-css/index.css">
	</head>
	<body>
		<script id="app" type="text/serenade">
			section#tobuyapp
				header#header
					form[event:submit=newTobuy!]
						h1 "tobuys"

						input#new-tobuy[binding:change=@newTitle placeholder="What needs to be done?" autofocus="autofocus"]

				- if @allCount
					section#main
						input#toggle-all[type="checkbox" binding:change=@allCompleted]

						label[for="toggle-all"] "Mark all as complete"

						ul#tobuy-list
							- collection @filtered
								- view "tobuy"

					footer#footer
						span#tobuy-count
							strong @activeCount
							" "
							@label

						ul#filters
							li
								a.all[class:selected=@filterAll href="#/"] "All"
							li
								a.active[class:selected=@filterActive href="#/active"] "Active"
							li
								a.completed[class:selected=@filterCompleted href="#/completed"] "Completed"
						- if @completedCount
							button#clear-completed[event:click=clearCompleted]
								"Clear completed"
		</script>

		<script id="tobuy" type="text/serenade">
			li[class:editing=@edit class:completed=@completed]
				form[event:submit=edited!]
					input.edit[on:load=loadField event:blur=edited! binding:change=@title]

				- unless @edit
					input.toggle[type="checkbox" binding:change=@completed]
					label[event:dblclick=edit] @title
					button.destroy[event:click=removeTobuy]
		</script>

		<footer id="info">
			<p>Double-click to edit a tobuy</p>
			<p>Created by <a href="http://elabs.se">Elabs</a></p>
			<p>Part of <a href="http://tobuymvc.com">TobuyMVC</a></p>
		</footer>

		<script src="node_modules/tobuymvc-common/base.js"></script>
		<script src="node_modules/director/build/director.js"></script>
		<script src="js/lib/serenade.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
