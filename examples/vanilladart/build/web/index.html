<!doctype html>
<html lang="en" data-framework="dart">
	<head>
		<meta charset="utf-8">
		<title>Dart â€¢ TodoMVC</title>
		<link rel="stylesheet" href="../../node_modules/tobuymvc-common/base.css">
		<link rel="stylesheet" href="../../node_modules/tobuymvc-app-css/index.css">
	</head>
	<body>
		<section class="tobuyapp">
			<header class="header">
				<h1>tobuys</h1>
				<input class="new-tobuy" placeholder="What needs to be done?" autofocus>
			</header>
			<section class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="tobuy-list"></ul>
			</section>
			<footer class="footer">
				<span class="tobuy-count"><strong>0</strong> item left</span>
				<ul class="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a tobuy</p>
			<p>Created by <a href="http://mlorber.net">Mathieu Lorber</a></p>
			<p>Part of <a href="http://tobuymvc.com">TodoMVC</a></p>
		</footer>
		<script src="../../node_modules/tobuymvc-common/base.js"></script>
		<script type="application/dart" src="dart/app.dart"></script>
		<script src="packages/browser/dart.js"></script>
	</body>
</html>
