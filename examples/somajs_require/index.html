<!doctype html>
<html lang="en" data-framework="somajs">
	<head>
		<meta charset="utf-8">
		<title>soma.js â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/tobuymvc-common/base.css">
		<link rel="stylesheet" href="node_modules/tobuymvc-app-css/index.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section id="tobuyapp">

			<!-- HEADER VIEW, template: /views/header.js (tobuy.HeaderView) -->
			<header id="header">
				<h1>tobuys</h1>
				<input id="new-tobuy" placeholder="What needs to be done?" autofocus data-keypress="add()" data-blur="clear()">
			</header>

			<!-- MAIN VIEW, template: /views/main.js (tobuy.MainView) -->
			<section id="main" data-show="{{isVisible}}">
				<input id="toggle-all" type="checkbox" data-click="toggleAll()" data-checked="{{allCompleted}}">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="tobuy-list" class="data-cloak">
					<li data-repeat="tobuy in items" class="{{completedClass(tobuy.completed)}} {{tobuy.editing}}">
						<div class="view">
							<input class="toggle" type="checkbox" data-checked="{{tobuy.completed}}" data-click="toggle(tobuy)">
							<label data-dblclick="edit(tobuy)">{{tobuy.title}}</label>
							<button class="destroy" data-click="remove(tobuy)"></button>
						</div>
						<input class="edit" value="{{tobuy.title}}" data-keydown="update(tobuy)" data-blur="update(tobuy)">
					</li>
				</ul>
			</section>

			<!-- FOOTER VIEW, template: /views/footer.js (tobuy.FooterView) -->
			<footer id="footer" class="data-cloak" data-show="{{footerVisible}}">
				<span id="tobuy-count"><strong>{{active}}</strong> {{itemLabel}} left</span>
				<ul id="filters">
					<li>
						<a class="{{highlightFilter('')}}" href="#/">All</a>
					</li>
					<li>
						<a class="{{highlightFilter('active')}}" href="#/active">Active</a>
					</li>
					<li>
						<a class="{{highlightFilter('completed')}}" href="#/completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed" data-show="{{clearCompletedVisible()}}" data-click="clearCompleted()">Clear completed</button>
			</footer>

		</section>

		<footer id="info">
			<p>Double-click to edit a tobuy</p>
			<p>Created by <a href="http://soundstep.com">Romuald Quantin</a> (<a href="http://somajs.github.io/somajs/">soma.js</a>)</p>
			<p>Part of <a href="http://tobuymvc.com">TodoMVC</a></p>
		</footer>

		<!-- TODO APP -->
		<script src="node_modules/tobuymvc-common/base.js"></script>
		<script data-main="js/app" src="node_modules/requirejs/require.js"></script>
	</body>
</html>
