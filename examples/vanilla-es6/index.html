<!doctype html>
<html lang="en" data-framework="es6">
	<head>
		<meta charset="utf-8">
		<title>Vanilla ES6 â€¢ TobuyMVC</title>
		<link rel="stylesheet" href="node_modules/tobuymvc-app-css/index.css">
	</head>
	<body>
		<section class="tobuyapp">
			<header class="header">
				<h1>tobuys</h1>
				<input class="new-tobuy" placeholder="What needs to be done?" autofocus>
			</header>
			<section style="display:none" class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="tobuy-list"></ul>
				<footer class="footer">
					<span class="tobuy-count"></span>
					<div class="filters">
						<a href="#/" class="selected">All</a>
						<a href="#/active">Active</a>
						<a href="#/completed">Completed</a>
					</div>
					<button class="clear-completed">Clear completed</button>
				</footer>
			</section>
		</section>
		<footer class="info">
			<p>Double-click to edit a tobuy</p>
			<p>Written by <a href="http://twitter.com/lukeed05">Luke Edwards</a></p>
			<p>Refactored by <a href="https://github.com/xorgy">Aaron Muir Hamilton</a></p>
			<p>Part of <a href="http://tobuymvc.com">TobuyMVC</a></p>
		</footer>
		<script src="dist/bundle.js"></script>
		<script src="node_modules/tobuymvc-common/base.js"></script>
		<link rel="stylesheet" href="node_modules/tobuymvc-common/base.css">
	</body>
</html>
