<!doctype html>
<html lang="en" data-framework="elm">
<head>
	<meta charset="utf-8">
	<title>Elm â€¢ TobuyMVC</title>
	<link rel="stylesheet" href="node_modules/tobuymvc-common/base.css">
	<link rel="stylesheet" href="node_modules/tobuymvc-app-css/index.css">
	<style>
		body {
			width: auto;
		}
		.tobuymvc-wrapper {
			visibility: visible !important;
		}
	</style>
</head>

<body>
<script src="build/elm.js"></script>
<script>
	(function () {
		var result = localStorage.getItem('elm-tobuy-model');
		var savedModel = result ? JSON.parse(result) : null;

		var tobuymvc = Elm.Tobuy.fullscreen(savedModel);

		tobuymvc.ports.save.subscribe(function (model) {
			localStorage.setItem('elm-tobuy-model', JSON.stringify(model));
		});
	}());
</script>
<script async src="node_modules/tobuymvc-common/base.js"></script>
</body>
</html>
