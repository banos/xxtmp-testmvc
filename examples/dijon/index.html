<!doctype html>
<html lang="en" data-framework="dijon">
	<head>
		<meta charset="utf-8">
		<title>Dijon â€¢ TobuyMVC</title>
		<link rel="stylesheet" href="node_modules/tobuymvc-common/base.css">
		<link rel="stylesheet" href="node_modules/tobuymvc-app-css/index.css">
	</head>
	<body>
		<section id="tobuyapp">
			<header id="header">
				<h1>tobuys</h1>
				<input id="new-tobuy" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="tobuy-list"></ul>
			</section>
			<footer id="footer">
				<span id="tobuy-count"><strong>0</strong> item left</span>
				<button id="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a tobuy</p>
			<p>Based on app by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
			<p>Created by <a href="http://www.creynders.be">Camille Reynders</a></p>
			<p>Part of <a href="http://tobuymvc.com">TobuyMVC</a></p>
		</footer>
		<script type="text/x-handlebars-template" id="tobuy-template">
		{{#this}}
		<li {{#if completed}}class="completed"{{/if}} data-id="{{id}}">
			<div class="view">
				<input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
				<label>{{title}}</label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="{{title}}">
		</li>
		{{/this}}
		</script>
		<script src="node_modules/tobuymvc-common/base.js"></script>
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/handlebars/dist/handlebars.js"></script>
		<script src="js/lib/dijon-0.5.3.js"></script>
		<script src="js/config.js"></script>
		<script src="js/models/TobuysModel.js"></script>
		<script src="js/services/LocalStorageService.js"></script>
		<script src="js/utils/Utils.js"></script>
		<script src="js/views/FooterView.js"></script>
		<script src="js/views/TobuyFormView.js"></script>
		<script src="js/views/TobuyListView.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
