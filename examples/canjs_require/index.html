<!doctype html>
<html lang="en" data-framework="canjs">
	<head>
		<meta charset="utf-8">
		<title>CanJS + RequireJS â€¢ TobuyMVC</title>
		<link rel="stylesheet" href="node_modules/tobuymvc-common/base.css">
		<link rel="stylesheet" href="node_modules/tobuymvc-app-css/index.css">
	</head>
	<body>
		<section id="tobuyapp"></section>
		<footer id="info">
			<p>Double-click to edit a tobuy</p>
			<p>Written by <a href="http://bitovi.com">Bitovi</a></p>
			<p>Part of <a href="http://tobuymvc.com">TobuyMVC</a></p>
		</footer>
		<script type="text/mustache" id="app-template">
			<tobuy-app>
				<header id="header">
					<h1>tobuys</h1>
					<input id="new-tobuy" placeholder="What needs to be done?" autofocus="" can-enter="createTobuy">
				</header>
				<section id="main" class="{{^if tobuys.length}}hidden{{/if}}">
					<input id="toggle-all" type="checkbox" {{#if tobuys.allComplete}}checked="checked"{{/if}} can-click="toggleAll">
					<label for="toggle-all">Mark all as complete</label>
					<ul id="tobuy-list">
						{{#each displayList}}
						<li class="tobuy{{#if complete}} completed{{/if}}{{#if editing}} editing{{/if}}">
							<div class="view">
								<input class="toggle" type="checkbox" can-value="complete">
								<label can-dblclick="edit">{{text}}</label>
								<button class="destroy" can-click="destroy"></button>
							</div>
							<input class="edit" type="text" value="{{text}}" can-blur="updateTobuy"
								can-keyup="cancelEditing" can-enter="updateTobuy">
						</li>
						{{/each}}
					</ul>
				</section>
				<footer id="footer" class="{{^if tobuys.length}}hidden{{/if}}">
					<span id="tobuy-count">
						<strong>{{tobuys.remaining}}</strong> {{plural "item" tobuys.remaining}} left
					</span>
					<ul id="filters">
						<li>{{{link "All" undefined}}}</li>
						<li>{{{link "Active" "active"}}}</li>
						<li>{{{link "Completed" "completed"}}}</li>
					</ul>
					<button id="clear-completed" class="{{^if tobuys.completed.length}}hidden{{/if}}" can-click="clearCompleted">
						Clear completed
					</button>
				</footer>
			</tobuy-app>
		</script>
		<script src="node_modules/tobuymvc-common/base.js"></script>
		<script data-main="js/app" src="node_modules/requirejs/require.js"></script>
	</body>
</html>
