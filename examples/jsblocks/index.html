<!doctype html>
<html lang="en" data-framework="jsblocks">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jsblocks â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/tobuymvc-common/base.css">
		<link rel="stylesheet" href="node_modules/tobuymvc-app-css/index.css">
	</head>
	<body>
		<section data-query="view(Todos)" class="tobuyapp">
			<header class="header">
				<h1>tobuys</h1>
				<input data-query="val(newTodo.title).keydown(addTodo)" class="new-tobuy" placeholder="What needs to be done?" autofocus>
			</header>
			<section data-query="visible(tobuys().length > 0)" style="display: none;" class="main">
				<input data-query="checked(tobuys.remaining() == 0).click(tobuys.toggleAll)" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul data-query="each(tobuys.view)" class="tobuy-list">
					<li data-query="setClass('completed', completed).setClass('editing', editing).dblclick(edit)">
						<div class="view">
							<input data-query="checked(completed).click(toggleComplete)" class="toggle" type="checkbox">
							<label>{{title}}</label>
							<button data-query="click(destroy)" class="destroy"></button>
						</div>
						<input data-query="val(title).keydown(handleAction).blur(closeEdit).focused(editing)" class="edit" />
					</li>
				</ul>
			</section>
			<footer data-query="visible(tobuys().length > 0)" style="display: none;" class="footer">
				<span class="tobuy-count">
					<strong>{{tobuys.remaining}}</strong> {{tobuys.remaining() == 1 ? 'item' : 'items'}} left
				</span>
				<ul class="filters">
					<li>
						<a data-query="setClass('selected', filter() == 'all')" href="#/">All</a>
					</li>
					<li>
						<a data-query="setClass('selected', filter() == 'active')" href="#/active">Active</a>
					</li>
					<li>
						<a data-query="setClass('selected', filter() == 'completed')" href="#/completed">Completed</a>
					</li>
				</ul>
				<button data-query="visible(tobuys().length != tobuys.remaining()).click(tobuys.clearCompleted)" class="clear-completed">
					Clear completed
				</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a tobuy</p>
			<p>Created by <a href="https://github.com/astoilkov">Antonio Stoilkov</a></p>
			<p>Part of <a href="http://tobuymvc.com">TodoMVC</a></p>
		</footer>
		<script src="node_modules/tobuymvc-common/base.js"></script>
		<script src="node_modules/blocks/blocks.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
