<!doctype html>
<html lang="en" data-framework="rappidjs">
	<head>
		<meta charset="utf-8">
		<title>rAppid.js â€¢ TobuyMVC</title>
		<link rel="stylesheet" href="node_modules/tobuymvc-common/base.css">
		<link rel="stylesheet" href="node_modules/tobuymvc-app-css/index.css">
		<style>
			.hide {
				display: none;
			}
		</style>
	</head>
	<body>
		<script src="node_modules/tobuymvc-common/base.js"></script>
		<script src="app/lib/rappidjs.min.js"></script>
		<script>
			rAppid.bootStrap('app/Tobuy.xml', 'config.json', function (err, systemManager, application) {
				if (!err) {
					application.start(null, function () {
						application.render(document.body);
					});
				} else {
					console.warn(err);
				}
			});
		</script>
	</body>
</html>
